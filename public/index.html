<!DOCTYPE html>
<html lang="en" class="flex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Halfnote | Where musicians practice.</title>
</head>
<body class="flex-auto h-screen bg-practice-room bg-cover bg-center">
    <div class="app-w flex flex-col flex-auto h-screen">
        <div class="header flex flex-initial bg-cream h-32 border-b-2 border-black bg-opacity-90">
            <div class="logo-w display-flex flex-1 px-4 py-4">
                <div class="logo-text text-5xl flex-1 font-extrabold -my-4" >
                    Halfnote
                </div>
                <div class="tagline font-bold">
                    Where musicians practice.
                </div>
            </div>
            <div class="login-w flex flex-1 px-4 py-4 items-center">
                <div class="flex-1 flex-row">
                    <label>username</label> 
                    <input /> 
                </div>
                <div class="flex-1 flex-row">
                    <label>password</label> 
                    <input /> 
                </div>
                <button class="bg-gray-400 text-black hover:bg-orange-300 font-bold py-2 px-4 rounded border-2 border-black">
                    login
                </button>
            </div>
        </div>
        <div class="content flex flex-auto flex-row justify-around">
            <div class="content-a flex-1 items-center justify-center">
                <div class="width-300 h-64 px-10 py-10 mx-10 my-10 bg-gray-800 text-blue-100 border-blue-100 border-2 font-extrabold bg-opacity-75 rounded">
                    paid content here
                </div>
            </div>
            <div class="content-b flex-1 items-center">
                <div class="flex-1 bg-cream px-10 py-10 mx-10 my-10 border-black border-2 bg-opacity-1 rounded">
                    <div class="text-4xl my-2 font-extrabold" >Rock your own private practice space.</div>
                    <form class="">
                        <label>username: </label><input /><br/>
                        <label>email: </label><input /> <br/>
                        <label>password: </label><input /> <br/>
                        <button class="bg-orange-500 text-black hover:bg-orange-400 font-bold py-2 px-4 mx-2 my-2 rounded border-2 border-black">create new account</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer flex flex-initial h-32 border-t-2 border-black bg-opacity-90 bg-darkcream">
            <div class="flex-1 footer-logo mx-4 my-4 text-black font-extrabold">
                Halfnote
            </div>
            <div class="footer-links mx-4 my-4 text-black font-bold">
                Musicians
                Teachers
                Community
                World Practice Data
                Resources & Theory
                Terms and Conditions
            </div>
        </div>
    </div>
</body>
</html>
